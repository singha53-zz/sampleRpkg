name: R

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['4.0.2']

    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@v1
    - uses: r-lib/actions/setup-r-dependencies@v1
      with:
        cache-version: 2
        extra-packages: |
          ggplot2
          rcmdcheck
        needs: |
          website
          coverage

  run_shiny_app:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['4.0.2']

    needs: build
    steps:
    - name: Run Shiny app
      run: |
        library(sampleRpkg)
        start_app()

